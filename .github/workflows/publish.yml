name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (optional, defaults to latest commit)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write # Required for NPM provenance
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.tag || github.sha }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Build project
      run: npm run build
    
    - name: Check if version already published
      id: check-version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        if npm view defauth@$VERSION > /dev/null 2>&1; then
          echo "version-exists=true" >> $GITHUB_OUTPUT
          echo "Version $VERSION already exists on NPM"
        else
          echo "version-exists=false" >> $GITHUB_OUTPUT
          echo "Version $VERSION does not exist on NPM"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Publish to NPM
      if: steps.check-version.outputs.version-exists == 'false'
      run: npm publish --provenance --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Create GitHub release (if triggered by workflow_dispatch)
      if: github.event_name == 'workflow_dispatch' && steps.check-version.outputs.version-exists == 'false'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.check-version.outputs.version }}
        release_name: Release v${{ steps.check-version.outputs.version }}
        body: |
          Release v${{ steps.check-version.outputs.version }}
          
          Published to NPM: https://www.npmjs.com/package/defauth/v/${{ steps.check-version.outputs.version }}
        draft: false
        prerelease: false
